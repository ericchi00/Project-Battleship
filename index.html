<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <header>Battleship</header>
    <div class="instructions">
        <div class="placeShip">Place Carrier ship (5 boxes) by clicking on player board.</div>
        <div class="spaces">
            <div class="example"></div>
            <div class="example"></div>
            <div class="example"></div>
            <div class="example"></div>
            <div class="example"></div>
        </div>
        <div class="currentAxis">Current Axis: X</div>
        <button id="axis">Rotate Axis to Y</button>
        <div class="shipColor">
            <div class="shipHit">If computer board box is green, a ship is hit. Red means missed.</div>
        </div>
    </div>
    <div class="boardWrapper">
        <div class="playerContainer">
            <span id="playerTitle">Player Board</span>
            <div class="playerBoard"></div>
        </div>
        <div class="computerContainer">
            <span id="computerTitle">Computer Board</span>
            <div class="computerBoard"></div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
